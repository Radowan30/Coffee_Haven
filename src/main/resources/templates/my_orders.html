<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Haven - My Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --brown-100: #F5E6D3;
            --brown-200: #E6D0B8;
            --brown-300: #D7BA9C;
            --brown-400: #C8A581;
            --brown-500: #B98F65;
            --brown-600: #8C6B4F;
        }
        body {
            background-color: var(--brown-100);
            color: #4A3728;
        }
        .navbar {
            background-color: var(--brown-500);
        }
        .card {
            background-color: white;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn-primary {
            background-color: var(--brown-400);
            border-color: var(--brown-400);
        }
        .btn-primary:hover {
            background-color: var(--brown-500);
            border-color: var(--brown-500);
        }
        .btn-outline-primary {
            color: var(--brown-600);
            border-color: var(--brown-600);
        }
        .btn-outline-primary:hover {
            background-color: var(--brown-600);
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">â˜• Coffee Haven</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user}">Continue Shopping</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cart}">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/orders/my_orders}">My Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Log Out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-4">My Orders</h1>
    <div class="row" id="ordersList">
        <!-- Orders will be dynamically inserted here -->
    </div>
</div>

<!-- Order Details Modal -->
<div class="modal fade" id="orderDetailsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="orderDetailsTitle">Order Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="orderDetailsBody">
                <!-- Order details will be dynamically inserted here -->
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Mock data for orders
    function fetchOrders() {
        fetch('/orders/api/user')
            .then(response => response.json())
            .then(data => renderOrders(data))
            .catch(error => console.error('Error fetching orders:', error));
    }

    function renderOrders(orders) {
        const ordersList = document.getElementById('ordersList');
        ordersList.innerHTML = '';
        orders.forEach(order => {
            const orderElement = document.createElement('div');
            orderElement.className = 'col-md-6 mb-4';
            orderElement.innerHTML = `
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Order #${order.id}</h5>
                    <p class="card-text">Date: ${new Date(order.date).toLocaleDateString()}</p>
                    <p class="card-text">Total: $${order.total.toFixed(2)}</p>
                    <p class="card-text">Status: ${order.status}</p>
                    <button class="btn btn-primary" onclick="showOrderDetails(${order.id})">View Details</button>
                </div>
            </div>
        `;
            ordersList.appendChild(orderElement);
        });
    }

    // Call fetchOrders on page load
    fetchOrders();

    function showOrderDetails(orderId) {
        fetch(`/orders/api/${orderId}`)
            .then(response => response.json())
            .then(order => {
                document.getElementById('orderDetailsTitle').textContent = `Order #${order.id} Details`;
                let itemsHtml = order.items.map(item => `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.quantity}</td>
                        <td>$${item.price.toFixed(2)}</td>
                        <td>$${(item.quantity * item.price).toFixed(2)}</td>
                    </tr>
                `).join('');

                document.getElementById('orderDetailsBody').innerHTML = `
                    <p><strong>Date:</strong> ${new Date(order.date).toLocaleDateString()}</p>
                    <p><strong>Status:</strong> ${order.status}</p>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${itemsHtml}
                        </tbody>
                    </table>
                    <h4>Total: $${order.total.toFixed(2)}</h4>
                `;
                new bootstrap.Modal(document.getElementById('orderDetailsModal')).show();
            })
            .catch(error => console.error('Error fetching order details:', error));
    }

    // Initial render
    renderOrders();

</script>
</body>
</html>
