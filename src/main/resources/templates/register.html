<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5e4c3; /* Beige background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 400px;
            text-align: center;
        }
        .register-container h2 {
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            color: #333;
        }
        .btn-primary {
            background-color: #c6a47e;
            border: none;
            width: 100%;
            padding: 10px;
            font-weight: bold;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #b18c6e;
        }
        .form-label {
            font-weight: bold;
            color: #555;
        }
        .login-link {
            margin-top: 15px;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .login-link a {
            color: #c6a47e;
            text-decoration: none;
            font-weight: bold;
        }
        .login-link a:hover {
            color: #b18c6e;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>Register</h2>
    <form th:action="@{/register}" th:object="${user}" method="post" class="form-group mt-4">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" />
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Select Role:</label>
            <select id="role" name="roleName" class="form-control">
                <option value="" disabled selected>Select your role</option>
                <option th:each="role : ${roles}" th:value="${role.name}" th:text="${role.name}"></option>
            </select>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
        <div th:if="${error}" class="mt-3">
            <p class="text-danger" th:text="${error}"></p>
        </div>
    </form>
    <div class="login-link">
        Already registered? <a href="/login">Go to log in</a>
    </div>
</div>
</body>
</html>
